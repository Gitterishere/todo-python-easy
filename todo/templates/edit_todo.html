{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Task</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/0d5734ab8b.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="signup-login">
     
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Get Things Done
                </div>
                <i class="fa-solid fa-right-from-bracket"></i>
                <input type="text" class="inp" name="title" required placeholder="Enter Your Task"value={{obj.title}} >
                <input type="submit" class="submit-button" value="Update Task">
            </form>
            {% for todo in res%}
            <div class="Todo">
                <h5>{{todo.srno}}</h5>
                <p>{{todo.title}}</p>
            </div>
            <div>
                <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
                <a href=""><i class="fa-solid fa-trash"></i></a>
            </div>
            {% endfor %}
            
        </div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
